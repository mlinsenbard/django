<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <link rel="shortcut icon" type="image/x-icon" href="{% static "img/favicon.ico" %}"/>
    	<title>{% block title %}Max Linsenbard{% endblock %}</title>
        <meta charset="UTF-8">
        <meta name='description' content='Max Linsenbard personal website'/>
        <meta name='keywords' content='Django,Max,Linsenbard,Max Linsenbard,Music,Blips,Flux,Soundcloud,Blog'/>
        <meta name='author' content='Max Linsenbard'/>
        <meta name="google-site-verification" content="iYnkKQNb0KhaVt1DlGYmd-XNcEOQ7fVg9xtESmGV1sA" />
        <script src="{% static "js/jquery-1.11.1.min.js" %}"></script>
        <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">

        <script src="{% static "js/bootstrap.min.js" %}"></script>
        <script src="{% static "js/elevator.js" %}"></script>

        <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}">
        <style>
        body {
            background-image: url('{% static "img/xp.jpg" %}');
            background-position: center;
            background-size: auto;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Avenir Next', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            text-align: center;
        }
        </style>
    </head>

    <meta content='width=device-width, initial-scale=1' name='viewport'/>
    
    <body>

      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Max Linsenbard</a>

        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/blog">Blog</a></li>
            <li><a href="/projects">Projects</a></li>
            <li><a href="/music">Music</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/lol">LoL</a></li>
            <!-- <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li class="dropdown-header">Nav header</li>
                <li><a href="#">Separated link</a></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li> -->
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron">
        {% block content %}
        {% endblock %}
      </div>
    </div>
